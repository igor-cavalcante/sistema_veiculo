<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${veiculo.id != null} ? 'Editar Veículo' : 'Cadastrar Veículo'">Formulário Veículo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-8">

<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center" th:text="${veiculo.id != null} ? 'Editar Veículo' : 'Cadastrar Veículo'"></h1>

    <form th:action="@{/veiculo/salvar}" th:object="${veiculo}" method="post" class="space-y-4">

        <input type="hidden" th:if="${veiculo.id}" th:field="*{id}" />


        <div>
            <label class="block mb-1">Marca</label>
            <input type="text" th:field="*{marca}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required/>
        </div>

        <div>
            <label class="block mb-1">Modelo</label>
            <input type="text" th:field="*{modelo}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required/>
        </div>

        <div>
            <label class="block mb-1">Preço</label>
            <input type="number" th:field="*{preco}" step="0.01" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required/>
        </div>

        <div>
            <label class="block mb-1">Ano de Fabricação</label>
            <input type="number" th:field="*{ano}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required/>
        </div>

        <div class="text-right">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                Salvar
            </button>
        </div>
    </form>

</div>

</body>
</html>
