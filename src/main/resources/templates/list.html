<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Veículos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-8">

<div class="max-w-5xl mx-auto">
  <h1 class="text-3xl font-bold mb-6 text-center">Veículos Cadastrados</h1>

  <!-- Botão de cadastro -->
  <div class="mb-4 text-right">
    <a href="/form" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
      + Cadastrar Novo Veículo
    </a>
  </div>

  <!-- Tabela -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded shadow">
      <thead>
      <tr class="bg-gray-200 text-left text-gray-700">
        <th class="py-2 px-4">ID</th>
        <th class="py-2 px-4">Marca</th>
        <th class="py-2 px-4">Modelo</th>
        <th class="py-2 px-4">Preço</th>
        <th class="py-2 px-4">Ano</th>
        <th class="py-2 px-4 text-center">Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="veiculo : ${veiculos}" class="border-t hover:bg-gray-50">
        <td class="py-2 px-4" th:text="${veiculo.id}">ID</td>
        <td class="py-2 px-4" th:text="${veiculo.marca}">Marca</td>
        <td class="py-2 px-4" th:text="${veiculo.modelo}">Modelo</td>
        <td class="py-2 px-4" th:text="${veiculo.preco}">Preço</td>
        <td class="py-2 px-4" th:text="${veiculo.ano}">Ano</td>
        <td class="py-2 px-4 text-center">
          <a th:href="@{'/editar/' + ${veiculo.id}}"
             class="text-blue-500 hover:underline mr-3">Editar</a>
          <a th:href="@{'/excluir/' + ${veiculo.id}}"
             class="text-red-500 hover:underline">Excluir</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
